name: Snyk Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Exécute tous les lundis à 9h pour checker les nouvelles vulnérabilités
    - cron: '0 9 * * 1'

permissions:
  contents: read

jobs:
  snyk-scan:
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write  # ✅ Nécessaire pour créer des PR automatiques
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ✅ SCAN et CRÉATION DE PR AUTOMATIQUE
      - name: Snyk test and create fix PR
        run: |
          # Teste les vulnérabilités
          snyk test --all-projects || true
          
          # Tente de corriger automatiquement et créer une PR
          snyk fix --all-projects --dry-run
          
          # Pour les corrections manuelles, utilisez cette commande à la place :
          # snyk wizard  # Interface interactive pour mettre à jour

      # ✅ NOUVEAU : Scan avec rapport détaillé
      - name: Snyk monitor with upgrade suggestions
        run: |
          snyk monitor --all-projects
          snyk test --all-projects --json > snyk-report.json || true

      # ✅ NOUVEAU : Job séparé pour les mises à jour automatiques
  auto-update:
    needs: snyk-scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Seulement sur la branche main
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Update dependencies automatically
        run: |
          pip install pip-upgrader
          # Met à jour toutes les dépendances
          if [ -f requirements.txt ]; then
            pip-upgrade requirements.txt --skip-package-installation
          fi
